<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <!-- Container -->
  <div class="container">


    <!-- Header -->
    <div class="header">
      <h2>Ping.</h2>
      <h3>We are launching <span class="bold">soon!</span></h3>
      <p>Subscribe and get notified</p>
    </div>

    <!-- Newsletter -->
    <div class="newsletter">
      <form action="">
        <input type="email" class="email" placeholder="Your email address..." required>
        <button class="notifyButton">Notify Me</button>
      </form>
    </div>

    <!-- Illustration -->
    <div class="illustration">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>

  </div>
